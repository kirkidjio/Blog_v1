<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — Кулинарный Блог</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #fdf9f5, #ffe8d6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2rem;
      color: #d35400;
    }

    .logo p {
      color: #777;
      font-size: 1rem;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      text-align: center;
      font-size: 1.75rem;
      color: #e67e22;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e67e22;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.15);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }

    .login-link {
      text-align: center;
      margin-top: 1.25rem;
      font-size: 0.95rem;
      color: #666;
    }

    .login-link a {
      color: #e67e22;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background: #27ae60;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transform: translateX(200%);
      transition: transform 0.4s ease;
      z-index: 1000;
      max-width: 300px;
    }

    .notification.error {
      background: #e74c3c;
    }

    .notification.show {
      transform: translateX(0);
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      padding: 1.5rem 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>Кулинарный Блог</h1>
    <p>Присоединяйтесь к сообществу гурманов</p>
  </div>

  <div class="card">
    <h2>Регистрация</h2>
    <form id="register-form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" placeholder="ivan_88" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="ivan@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
      </div>

      <div class="form-group">
        <label for="first-name">Имя</label>
        <input type="text" id="first-name" name="first_name" placeholder="Иван" required>
      </div>

      <div class="form-group">
        <label for="last-name">Фамилия</label>
        <input type="text" id="last-name" name="last_name" placeholder="Иванов" required>
      </div>

      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <div class="login-link">
      Уже есть аккаунт? <a href="{% url 'index' %}">Войти</a>
    </div>
  </div>



  <footer>
    <p>© 2025 Кулинарный Блог. Все права защищены.</p>
  </footer>

</body>
</html>
